
<!DOCTYPE html>
<html>
<title>
    Registration form
</title>

<head>
    <link href='https://code.cdn.mozilla.net/fonts/fira.css' rel='stylesheet' />
    <link href='https://fonts.googleapis.com/css?family=Fira Code' rel='stylesheet' />
    <link rel="stylesheet" href="registration.css" />
    <script src="registrationvalidate.js" language="JavaScript"></script>
    <style>
        body {
            background-image: url('Ocean.jpg');
        }
    </style>
</head>

<body style="font-family:Fira Code">
    <div class="app">
        <form>
            <div class="container">
                <center>
                    <h1>Register</h1>
                    <p>Please fill in this form to create an account.</p>
                </center>
                <hr><br>
                <div name="registration" class="padder">
                    <label class="required-field" for="name"><b>Customer Name</b></label>
                    <input name="cust_name" id="name" type="text" placeholder="Enter Name" required autofocus><br><br>

                    <label class="required-field" for="add"><b>Address</b></label>
                    <input name="addy" type="text" id="add" placeholder="Enter Address" required><br><br>

                    <label class="required-field" for="gen"><b>Gender</b></label>
                    <select name="sex">
                        <option>Male</option>
                        <option>Female</option>
                    </select><br><br>

                    <label class="required-field" for="ci"><b>City</b></label>
                    <input name="city" type="text" id="ci" placeholder="Enter City" required><br><br>

                    <label class="required-field" for="Phone Number"><b>Phone Number</b></label>
                    <input name="phone" type="text" placeholder="Enter Phone Number" required><br><br>

                    <label class="required-field" for="email"><b>Email</b></label>
                    <input name="email" type="text" placeholder="Enter Email" name="email" id="email" required><br><br>
                </div>

                <div align="right">
                    Fields marked with <span style="color:red">*</span> are required
                </div>

                <hr>
                <br>
                <div class="btn-center">
                    <button class="btn" type="submit" class="registerbtn" onclick="valid()">Register</button>
                </div>
                <br>
            </div>
        </form>
    </div>
</body>

</html>
