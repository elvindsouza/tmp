<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="Stylesheet1.css">
  	<script src="logval.js"></script>
    <title>Login Form</title>
  </head>
  <body onload="document.Login.UN.focus();">
 	<form name="Login" onsubmit="valLogin();">
 		<table border="2" width="90%" align="center" bgcolor="cyan">
 		<tr align="center">
 			<td><img src="logo.jpg" width="150" height="40"></td>
 			<td><h1>Login Form</h1></td>
 		</tr>
 		<tr><td colspan="3"><marquee><a href="Registration.html">If Not Registered Click Here</a></marquee></td></tr></table>
 		<table width="90%" border="2" align="center" bgcolor="pink">
 			<tr>
 				<td><b>&nbsp&nbsp&nbsp&nbspUser Name</b></td>
    			<td>&nbsp&nbsp&nbsp&nbsp<input type="text" placeholder="Enter User Name" name="uid" size="25"required/></td>
			</tr>
 			<tr>
 				<td><b>&nbsp&nbsp&nbsp&nbspPassword</b></td>
   		 		<td>&nbsp&nbsp&nbsp&nbsp<input type="password" placeholder="Enter Password" name="pwd" size="25" required/></td>
			</tr>
    		<tr align="center">
    			<td><input type="submit" value="Login" class="ab" name="submit" onclick="Loginval()"></td>
    			<td><input type="Reset" value="Cancel" class="ab" name="reset"></td>    			
    		</tr>
 	</form> 
  </body>
</html>
