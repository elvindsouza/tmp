<html>
	<head>
		<title>
			Image Slider using array
		</title>
<script language="JavaScript" type="text/javascript">
var i = 0;
var path = new Array();
 
path[0] = "1.jpeg";
path[1] = "2.jpg";
path[2] = "3.jpeg";

function swapImage()
{
   document.slide.src = path[i];
   if(i < path.length - 1) i++; else i = 0;
   setTimeout("swapImage()",3000);
}
window.onload=swapImage;
</script>
<body>
	<center>
		<img height="200" name="slide" src="image_1.jpeg" width="400" />
	</center>
</body>
</html>
