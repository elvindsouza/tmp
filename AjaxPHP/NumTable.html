<html>
<head>
<script>
    var request;
    function sendInfo() {
        var v=document.f1.t1.value;  
        var url="tab.php?val="+v;
        if(window.XMLHttpRequest){  request=new XMLHttpRequest();
        }   
        request.onreadystatechange=getInfo;  request.open("GET",url,true);  request.send();
    }
    function getInfo(){
        if (request.readyState==4) {  var val=request.responseText;
            document.getElementById('amit').innerHTML=val;
        }
    }
</script>
</head>
<body>
    <h1>This is an example of ajax</h1>
    <form name="f1">
        <input type="text" name="t1">
        <input type="button" value="ShowTable" onClick="sendInfo()">
    </form>
    <span id="amit"> </span>
</body>
</html>
